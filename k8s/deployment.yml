apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app  # âœ… Must match service selector
    spec:
      containers:
        - name: nextjs-app
          image: ghcr.io/karthi216/devops-nextjs-app:latest
          ports:
            - containerPort: 3000








